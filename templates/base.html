<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR OSIANT - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
        }

        .gradient-text {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sidebar {
            background: rgba(10, 10, 26, 0.95) !important;
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            width: 300px !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.6) !important;
            padding: 16px 24px !important;
            border-radius: 16px;
            margin: 8px 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(79, 172, 254, 0.15) 0%, transparent 100%);
            color: #00f2fe !important;
            transform: translateX(5px);
        }

        .nav-link.active {
            border-left: 4px solid #00f2fe;
            background: rgba(79, 172, 254, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        .navbar {
            background: rgba(10, 10, 26, 0.8) !important;
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }

        #content {
            position: relative;
            z-index: 1;
            padding: 40px 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(79, 172, 254, 0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(0, 242, 254, 0.05), transparent);
            z-index: -2;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
        <div class="container">
            <button class="btn btn-outline-light me-3 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list fs-3"></i>
            </button>
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="gradient-text h3 mb-0 glow-text" id="bot-name">PR OSIANT</span>
            </a>
            <div class="ms-auto d-none d-md-block">
                <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 px-3 py-2">
                    <i class="bi bi-cpu-fill me-1"></i> System Online
                </span>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start sidebar text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header border-bottom border-secondary border-opacity-25 p-4">
            <h5 class="offcanvas-title gradient-text fs-4">Control Panel</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0 mt-3">
            <div class="nav flex-column">
                <a href="/" class="nav-link {{ 'active' if request.path == '/' else '' }}">
                    <i class="bi bi-speedometer2"></i> Dashboard Home
                </a>
                <a href="/users" class="nav-link {{ 'active' if request.path == '/users' else '' }}">
                    <i class="bi bi-people-fill"></i> User Manager
                </a>
                <a href="/groups" class="nav-link {{ 'active' if request.path == '/groups' else '' }}">
                    <i class="bi bi-chat-square-dots-fill"></i> Group Tools
                </a>
                <a href="/channels" class="nav-link {{ 'active' if request.path == '/channels' else '' }}">
                    <i class="bi bi-megaphone-fill"></i> Channel Manager
                </a>
                <a href="/tools" class="nav-link {{ 'active' if request.path == '/tools' else '' }}">
                    <i class="bi bi-tools"></i> Multi-Tool Config
                </a>
            </div>
            <div class="mt-auto p-4 border-top border-secondary border-opacity-10">
                <p class="text-secondary small mb-0">&copy; 2026 PR OSIANT AI</p>
            </div>
        </div>
    </div>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            if(!container) return;
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 15) + 's';
                const size = (2 + Math.random() * 6) + 'px';
                particle.style.width = size;
                particle.style.height = size;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Optimized bot info fetch
        const fetchBotInfo = async () => {
            try {
                const r = await fetch('/api/bot_info');
                const data = await r.json();
                if(data.name) document.getElementById('bot-name').innerText = data.name.toUpperCase();
            } catch(e) {}
        };
        fetchBotInfo();
    </script>
</body>
</html>
