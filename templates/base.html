<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <span class="gradient-text h4 mb-0" id="bot-name">Loading Bot...</span>
            </a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush">
                <a href="/users" class="list-group-item list-group-item-action bg-dark text-white border-secondary">Users</a>
                <a href="/groups" class="list-group-item list-group-item-action bg-dark text-white border-secondary">Groups</a>
                <a href="/channels" class="list-group-item list-group-item-action bg-dark text-white border-secondary">Channels</a>
                <a href="/tools" class="list-group-item list-group-item-action bg-dark text-white border-secondary">Tools</a>
            </div>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/api/bot_info').then(r => r.json()).then(data => {
            document.getElementById('bot-name').innerText = data.name;
        });
    </script>
</body>
</html>
